<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

    <title>Weather Dashboard</title>

<body>
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 header">Weather Dashboard</span>
    </div>
  </nav>
    <main class="container">
        <div class="row justify-content-between">
          <div class="col-md-6">
            <div class="search container text-center">
              <div class ="row">
                <h3>Search for a city:</h3>
                <form action="submit">
                  <label for="cName"></label>
                  <input type="text" id="cityName" name="cName" placeholder="Chicago"><br><br>
                  <button id="searchBtn" class="btn btn-primary" type="button">Search</button>
                </form>
              </div>
              <br>
              <div class="row gap-2">
                <div class="col-12 d-grid ">
                  <button class="btn btn-primary" type="button">Austin</button>
                </div>
                
                <div class="col-12 d-grid">
                  <button class="btn btn-primary" type="button">New York City</button>
    
                </div>
                <div class="col-12 d-grid">
                  <button class="btn btn-primary" type="button">San Diego</button>
    
                </div>
                <div class="col-12 d-grid">
                  <button class="btn btn-primary" type="button">Denver</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 justify-content-between">
            <div class="container">
              <div class="row">
                
                  <div class="weatherBoard">
                    <h3 id="cityHeader"></h3>
                    <ul>
                      <li id="temp">Temp:</li>
                      <li id="wind">Wind:</li>
                      <li id="humidity">Humidity:</li>
                      <li id = "uv">UV Index:</li>
                    </ul>
                  </div>
              
              </div>
              <div class="row">
                <div class="container">
                  <div id="title">
                    <h4>5-Day Forecast:</h4>
                  <div>
                  <div class="row ">
                    <div class="col forecastItems">
                      <h4>Date</h4>
                      <p></p>
                      <p>Temp:</p>
                      <p>Wind:</p>
                      <p>Humidity:</p>
                    </div>
                    <div class="col  forecastItems">
                      <h4>Date</h4>
                      <p></p>
                      <p>Temp:</p>
                      <p>Wind:</p>
                      <p>Humidity:</p>
                    </div>
                    <div class="col  forecastItems">
                      <h4>Date</h4>
                      <p></p>
                      <p>Temp:</p>
                      <p>Wind:</p>
                      <p>Humidity:</p>
                    </div>
                    <div class="col  forecastItems">
                      <h4>Date</h4>
                      <p></p>
                      <p>Temp:</p>
                      <p>Wind:</p>
                      <p>Humidity:</p>
                    </div>
                    <div class="col  forecastItems">
                      <h4>Date</h4>
                      <p></p>
                      <p>Temp:</p>
                      <p>Wind:</p>
                      <p>Humidity:</p>
                    </div>
                  </div>
                    
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</main>

<script src="./script.js"></script>

</html>
