<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src= "http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 header">Weather Dashboard</span>
    </div>
  </nav>
    <main class="container">
        <div class="row justify-content-between">
          <div class="col-md-6">
            <div class="search container text-center">
              <div class ="row">
                <h3>Search for a city:</h3>
                <form action="submit">
                  <label for="cName"></label>
                  <input type="text" id="cityName" name="cName" placeholder="Chicago">
                  <br><br>
                  <button id="searchBtn" class="btn btn-primary" type="button">Search</button>
                </form>
              </div>
              <br>
              <div class="row gap-2">
                <div class="col">
                  <ul id="searchList">

                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 justify-content-between">
            <div class="container">
              <div class="row">
                
                  <div class="boardStyle">
                    <h4 id="cityHeader"></h4>
                    <h5 id="cwd"></h5>
                    <img id="cityIcon">
                    <h4 id="cw1"></h4>
                    
                    <ul>
                     
                      <li id="cd1"></li>  
                      <li id="temp"></li>  
                      <li id="wind"></li>
                      <li id="humidity"></li>
                      <li id = "uv"></li>
                    </ul>
                  </div>
              
              </div>
              <div class="row">
                <div class="container">
                  <div>
                    <h4>5-Day Forecast:</h4>
                  <div>
                  <div class="row " id="dailyContainer">
                    
                    
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<script src="./script.js"></script>
</body>
</html>
